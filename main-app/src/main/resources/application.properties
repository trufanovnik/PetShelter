spring.application.name=petshelter

logging.level.com.ensep.petshelter.aspect.LoggingAspect=TRACE
logging.level.org.springframework.aop=DEBUG

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres?currentSchema=petshelter}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.enabled=false

jwt.secret=myTestSecretKeyForJwt12345678910987testKey123
jwt.expiration=7200000
jwt.refresh.expiration=604800000

spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

log-service.url=${LOG_SERVICE_URL:http://localhost:8081}
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.feign=DEBUG